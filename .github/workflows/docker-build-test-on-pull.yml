name: Build docker image on Pull Request

# https://docs.github.com/en/actions/reference/events-that-trigger-workflows
on:
  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    # Install all the dependencies
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        docker version

    # Build docker image
    - name: Build & Run Docker Image
      run: |
        docker build -t adscert-image .
        docker run -d -p 3000:3000 --name aci-container adscert-image ./adscert signatory --private_key "0p4pHiZdiRglOU9ChWcnYQQN4tySE1-wmR6sQliprg4" --origin "moatads.com"

    # # Run integration tests against docker container
    - name: Run Docker Integration Tests
      run: |
        cd cmd
        go test -v . -tags integration 
